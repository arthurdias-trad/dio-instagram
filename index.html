<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./img/instagram-celular.png" alt="celular" />
      </div>
      <div class="instagram-containers">
        <div class="group">
          <img
            src="./img/instagram-logo (1).png"
            alt="Instagram Wordmark"
            class="instagram-logo"
          />

          <div class="foto-perfil">
            <img src="./img/Arthur-TM.jpg" alt="Foto de perfil" />
          </div>
          <a href="#" class="instagram-login">Continuar como arthurdias.trad</a>
          <a href="#" class="instagram-logout">Remover Conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é arthurdias.trad?</p>
          <p></p>
            <a href="#" class="link-blue">Alternar contas</a>
            ou
            <a href="#" class="link-blue">Inscreva-se</a>
          </p>
        </div>
        <div class="buttons-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a href="#" class="app-download-button"
              ></a>
            <a href="#" class="app-download-button"
              ></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
